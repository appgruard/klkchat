name: Build Android

on:
  push:
    branches: [main, master]
    paths-ignore:
      - '**.md'
      - 'docs/**'
  pull_request:
    branches: [main, master]
  workflow_call:
    secrets:
      RELEASE_KEYSTORE:
        required: false
      RELEASE_KEYSTORE_PASSWORD:
        required: false
      KEYSTORE_KEY_ALIAS:
        required: false
      KEYSTORE_KEY_PASSWORD:
        required: false
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type (apk or bundle)'
        required: true
        default: 'bundle'
        type: choice
        options:
          - apk
          - bundle

env:
  NODE_VERSION: '20'
  JAVA_VERSION: '17'

jobs:
  build:
    name: Build Android App
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: ${{ env.JAVA_VERSION }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build web app
        run: npm run build
      
      - name: Add Android platform if not exists
        run: |
          if [ ! -d "android" ]; then
            npx cap add android
          fi
      
      - name: Sync Capacitor
        run: npx cap sync android
      
      - name: Make gradlew executable
        run: chmod +x android/gradlew
      
      - name: Decode keystore
        if: github.event_name != 'pull_request' && secrets.RELEASE_KEYSTORE != ''
        env:
          RELEASE_KEYSTORE: ${{ secrets.RELEASE_KEYSTORE }}
        run: |
          echo "$RELEASE_KEYSTORE" | base64 -d > android/app/release.jks
      
      - name: Create signing properties
        if: github.event_name != 'pull_request' && secrets.RELEASE_KEYSTORE != ''
        env:
          RELEASE_KEYSTORE_PASSWORD: ${{ secrets.RELEASE_KEYSTORE_PASSWORD }}
          KEYSTORE_KEY_ALIAS: ${{ secrets.KEYSTORE_KEY_ALIAS }}
          KEYSTORE_KEY_PASSWORD: ${{ secrets.KEYSTORE_KEY_PASSWORD }}
        run: |
          cat > android/keystore.properties << EOF
          storeFile=release.jks
          storePassword=$RELEASE_KEYSTORE_PASSWORD
          keyAlias=$KEYSTORE_KEY_ALIAS
          keyPassword=$KEYSTORE_KEY_PASSWORD
          EOF
      
      - name: Build Android APK (Debug)
        if: github.event_name == 'pull_request'
        run: |
          cd android
          ./gradlew assembleDebug
      
      - name: Build Android Release (Unsigned)
        if: github.event_name != 'pull_request' && secrets.RELEASE_KEYSTORE == ''
        run: |
          cd android
          BUILD_TYPE="${{ github.event.inputs.build_type || 'bundle' }}"
          if [ "$BUILD_TYPE" = "apk" ]; then
            ./gradlew assembleRelease
          else
            ./gradlew bundleRelease
          fi
      
      - name: Build Android Release (Signed)
        if: github.event_name != 'pull_request' && secrets.RELEASE_KEYSTORE != ''
        run: |
          cd android
          BUILD_TYPE="${{ github.event.inputs.build_type || 'bundle' }}"
          if [ "$BUILD_TYPE" = "apk" ]; then
            ./gradlew assembleRelease \
              -Pandroid.injected.signing.store.file=$PWD/app/release.jks \
              -Pandroid.injected.signing.store.password="${{ secrets.RELEASE_KEYSTORE_PASSWORD }}" \
              -Pandroid.injected.signing.key.alias="${{ secrets.KEYSTORE_KEY_ALIAS }}" \
              -Pandroid.injected.signing.key.password="${{ secrets.KEYSTORE_KEY_PASSWORD }}"
          else
            ./gradlew bundleRelease \
              -Pandroid.injected.signing.store.file=$PWD/app/release.jks \
              -Pandroid.injected.signing.store.password="${{ secrets.RELEASE_KEYSTORE_PASSWORD }}" \
              -Pandroid.injected.signing.key.alias="${{ secrets.KEYSTORE_KEY_ALIAS }}" \
              -Pandroid.injected.signing.key.password="${{ secrets.KEYSTORE_KEY_PASSWORD }}"
          fi
      
      - name: Upload Debug APK
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 7
      
      - name: Upload Release APK
        if: github.event_name != 'pull_request' && github.event.inputs.build_type == 'apk'
        uses: actions/upload-artifact@v4
        with:
          name: app-release.apk
          path: android/app/build/outputs/apk/release/app-release*.apk
          retention-days: 30
      
      - name: Upload Release AAB
        if: github.event_name != 'pull_request' && github.event.inputs.build_type != 'apk'
        uses: actions/upload-artifact@v4
        with:
          name: app-release.aab
          path: android/app/build/outputs/bundle/release/app-release.aab
          retention-days: 30
