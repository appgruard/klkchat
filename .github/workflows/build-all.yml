name: Build All Platforms

on:
  release:
    types: [created]
  workflow_dispatch:

jobs:
  build-web:
    name: Build Web
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build web app
        run: npm run build
      
      - name: Upload web build
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: dist/
          retention-days: 30

  build-android:
    name: Build Android
    uses: ./.github/workflows/build-android.yml
    secrets: inherit

  build-ios:
    name: Build iOS
    uses: ./.github/workflows/build-ios.yml
    secrets: inherit
